<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="form-container">
        <input type="text" name="name" id="username" placeholder="Your name" required>
        <input type="email" name="email" id="email" placeholder="Your email" required>
        <textarea name="comment" id="comment" rows="4" placeholder="Please let us know what you thought of the game and the quiz" required>
        <input type="submit" value="Submit" id="submit" name="submit">
        <input type="button" name="return" id="return" value="Play Again?">

    </div>
</body>
</html>
