<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
    <title>Document</title>
</head>
<body>
    <form id="contact-us">
        <div id="form-container">
            <input type="text" name="username" id="username" placeholder="Your name" required>
            <input type="email" name="email_id" id="email_id" placeholder="Your email" required>
            <textarea name="message" id="message" rows="4" placeholder="Please let us know what you thought of the game and the quiz" required></textarea>
            <input type="submit" value="Submit" id="submit" name="submit">
            <input type="button" name="return" id="return" value="Play Again?">
        </div>
    </form>
    <script src="assets/js/contact.js"></script>
</body>
</html>
